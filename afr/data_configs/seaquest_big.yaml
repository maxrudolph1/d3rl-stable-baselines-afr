  #   label: 3
  # - path: "atari_data/resets/SeaquestNoFrameskip-v4/dqn/ckpt_4_100000.pth"
  #   label: 4
  # - path: "atari_data/resets/SeaquestNoFrameskip-v4/dqn/ckpt_5_100000.pth"
  #   label: 5
  - path: "atari_data/resets/SeaquestNoFrameskip-v4/dqn/ckpt_6_500000.pth"
    label: 6
  - path: "atari_data/resets/SeaquestNoFrameskip-v4/dqn/ckpt_7_500000.pth"
    label: 7
  - path: "atari_data/resets/SeaquestNoFrameskip-v4/dqn/ckpt_8_500000.pth"
    label: 8

